<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + Vite App</title>
    <script type="module" src="/src/dialog.js"></script>
    <script type="application/json" id="grammar-dialog">
      {
        "prefix": "$",
        "features": {
          "topic": ["weather", "name"]
        },
        "separator": " - ",
        "rules": {
          "Start": [
            "$Begin - $Discussion{topic:name} - $End",
            "$Begin - $Discussion{topic:weather} - $End",
            "$Begin - $Discussion{topic:name} - $Discussion{topic:weather} - $End"
          ],
          "Begin": [
            "@Greeting - @Greeting"
          ],
          "End": [
            "@Goodbye - @Goodbye"
          ],
          "Discussion{topic}": [
            "@Question{topic} - @Answer{topic}",
            "@Question{topic} - @Answer+Question{topic} - @Answer{topic}"
          ]
        }
      }
    </script>
    <script type="application/json" id="grammar-line">
      {
        "prefix": "@",
        "separator": " ",
        "rules": {

          "Question{topic:name}": [
            "Wie heißt du ?",
            "Wie ist dein Name ?",
            "Wer bist du ?"
          ],
          "Answer{topic:name}": [
            "Ich heiße @Name .",
            "Mein Name ist @Name .",
            "Ich bin @Name ."
          ],
          "Answer+Question{topic:name}": [
            "Ich heiße @Name . Und du ?",
            "Mein Name ist @Name . Und wie ist dein Name ?",
            "Ich bin @Name . Und du ?"
          ],

          "Question{topic:weather}": [
            "Wie ist das Wetter ?"
          ],
          "Answer+Question{topic:weather}": [
            "Super , und bei dir ?",
            "Nicht so gut , und bei dir ?"
          ],
          "Answer{topic:weather}": [
            "Toll !",
            "Es geht so ."
          ],

          "Greeting": [
            "Hallo !",
            "Hi !",
            "Guten Morgen !",
            "Guten Tag !",
            "Guten Abend !"
          ],
          "Goodbye": [
            "Tschüss !",
            "Auf Wiedersehen !",
            "Bis bald !",
            "Mach's gut !",
            "Ciao !",
            "Gute Nacht !"
          ],

          "Name": [
            "Fridolin",
            "Mathilde"
          ]
        }
      }
    </script>
  </head>

  <body>
    <div id="interactive-dialog"></div>
  </body>
</html>
